<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="stars small"></div>
  <div class="stars medium"></div>
  <div class="stars large"></div>

  <div class="blank-slate" *ngIf="allShops.length === 0">
    <ion-spinner color="light"></ion-spinner> &nbsp;&nbsp;&nbsp; Loading...
  </div>
  
  <ion-list>
    <ion-item *ngFor="let shop of allShops" detail (click)="loadShop(shop)">
      <ng-container *ngTemplateOutlet="shopitem; context: { shop: shop }"></ng-container>
    </ion-item>
  </ion-list>

  <ng-template #shopitem let-shop="shop">
    
    <app-appicon slot="start" [name]="'shop-' + shop.icon" [scaleX]="1" [scaleY]="1"></app-appicon>
  
    <ion-label class="label-area">
      <h2 class="vertical-center">
        <span>{{ shop.name }}</span>
      </h2>
  
      <h4 class="vertical-center">
        {{ shop.currency }} - {{ shop.items.length.toLocaleString() }} items
      </h4>
    </ion-label>
  </ng-template>

</ion-content>
